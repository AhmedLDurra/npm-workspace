<mat-grid-list cols="3" rowHeight="60px" class="primary-bg calendar-nav">
  <mat-grid-tile>
    <button mat-button (click)="previous()">
      <i class="material-icons"> keyboard_arrow_left </i>
      {{ prevButtonText }}
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <strong>
      {{ 'MONTHS.' + visibleMonth | translate }}
      {{ visibleYear }}
    </strong>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button (click)="next()">
      {{ nextButtonText }}
      <i class="material-icons"> keyboard_arrow_right </i>
    </button>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="7" rowHeight="30px" class="accent-bg color-white">
  <mat-grid-tile *ngFor="let day of daysShort">
    {{ day }}
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="7" class="calendar">
  <mat-grid-tile
    *ngFor="let cell of cells"
    class="cell"
    [ngClass]="cell.cellClass"
  >
    <span [ngClass]="cell.dayClass">{{ cell.dayNumber }}</span>
    <mat-grid-list
      cols="2"
      class="innerCell"
      *ngIf="cell.styles"
      [ngStyle]="{
        'background-image':
          'url(' + iconPath + cell.styles.center + iconFormat + ')'
      }"
      [ngClass]="cell.date"
      gutterSize="0"
    >
      <button
        class="dialogButton"
        mat-raised-button
        color="accent"
        (click)="openDialog(cell)"
        *ngIf="cell.styles.showDialogButton"
      >
        <mat-icon>list</mat-icon>
      </button>
      <mat-grid-tile
        [ngStyle]="{
          'background-image':
            'url(' + iconPath + cell.styles.topLeft + iconFormat + ')'
        }"
      >
      </mat-grid-tile>
      <mat-grid-tile
        [ngStyle]="{
          'background-image':
            'url(' + iconPath + cell.styles.topRight + iconFormat + ')'
        }"
      ></mat-grid-tile>
      <mat-grid-tile
        [ngStyle]="{
          'background-image':
            'url(' + iconPath + cell.styles.bottomLeft + iconFormat + ')'
        }"
      ></mat-grid-tile>
      <mat-grid-tile
        [ngStyle]="{
          'background-image':
            'url(' + iconPath + cell.styles.bottomRight + iconFormat + ')'
        }"
      ></mat-grid-tile>
    </mat-grid-list>
  </mat-grid-tile>
</mat-grid-list>
